<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Aula CSS</title>
</head>
<body>
    <div class="bg"></div>
    <main>
        <h1>Welcome To The Net Foundation</h1>
        
        <div class="spinner-container">
            <i class="fa-solid fa-spinner"></i>
        </div>

        <button data-button="products">Conheça nossos protudos</button>

        <h2>Tabela</h2>
        
        <table id="companies-table">
            <tr data-title="titles">
                <th>Empresa</th>
                <th>Contato</th>
                <th>País</th>
            </tr>
            <tr data-company="CO">
                <td>Global CO</td>
                <td>Julia Lagos</td>
                <td>Chile</td>
            </tr>
            <tr data-company="CCL">
                <td>Centro Comercial Laguna</td>
                <td>Jennifer Rios</td>
                <td>Brasil</td>
            </tr>
            <tr data-company="CEC">
                <td>CE & C</td>
                <td>Roberto Carlos</td>
                <td>Brasil</td>
            </tr>
            <tr data-company="TT">
                <td>Top Tech</td>
                <td>João Cardoso</td>
                <td>Portugal</td>
            </tr>
        </table>

        <button data-button="team">Conheça nosso time</button>
    </main>
</body>
</html>
