<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos HTML5</title>
</head>
<body>
    <header><!-- Cabeçalho -->
        <nav></nav><!-- Navegação -->
    </header> 

    <main><!-- Conteúdo Principal -->
        <Section><!-- Seção -->
            <article><!-- Artigo -->
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </Section>

        <figure><!-- FIgura -->
            <figcaption></figcaption><!-- Legenda da Imagem-->
        </figure>
    </main> 

    <aside><!-- Barra Lateral -->
    </aside>

    <footer><!-- Rodapé -->
    </footer> 
</body>
</html>
