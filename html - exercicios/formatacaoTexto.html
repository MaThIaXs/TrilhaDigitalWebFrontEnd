<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Tags de Formatação de Texto</h1>
    <hr>

    <!-- Negrito -->
    <p><b>Negrito</b></p>
    <p><strogn>Forte</strogn></p>

    <!-- Itálico -->
    <p><i>Italico</i></p>
    <p><em>Enfatizado</em></p>

    <!-- Sublinhado -->
    <p><u>Sublinhado</u></p><!-- Evitar usar a tag "u" e uitilizar um estilo css no lugar -->

    <!-- Texto Riscado -->
    <p><s>Riscado</s></p>

    <!-- Destacar um texto -->
    <p><mark>Destacado</mark></p>

    <!-- Pré formatado/Código multline -->
    <p>
        <pre>
            int main() {
                int numero;

                printf("Hello World!");
            }
        </pre>
    </p>

    <!-- Codigo Inline -->
    <p>Como você pode ver a variável <code>numero</code> é do tipo inteiro</p>

    <!-- Citação -->
    <blockquote>"Qualquer citação"</blockquote>

    <!-- Sobrescrito -->
    <p>
        2<sup>10</sup>
    </p>

    <!-- Subscrito -->
    <p>
        H<sub>2</sub>O
    </p>
</body>
</html>
